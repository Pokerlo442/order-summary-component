<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="hero_img">
      <div class="content_container">
        <h1 class="main_header">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="price_container">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="text_price_container">
            <p class="sub_header">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="link">Change</a>
        </div>
        <div class="btn_container">
          <button class="btn main_btn">Proceed to Payment</button>
          <button class="btn secondary_btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jan Laub</a>.
    </div>
  </footer>
</body>

</html>
